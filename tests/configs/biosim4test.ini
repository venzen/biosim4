[internal]
github_url = https://github.com/davidrmiller/biosim4/
name = biosim4
version = 21.12.03

[quicktest]
description = Quick test that only runs a few seconds
param-agentsize = 4
param-barriertype = 0
param-challenge = 5
param-chooseparentsbyfitness = true
param-deletionratio = 0.5
param-displaysamplegenomes = 1
param-displayscale = 8
param-geneinsertiondeletionrate = 0.0
param-genomeanalysisstride = 100
param-genomecomparisonmethod = 1
param-genomeinitiallengthmax = 64
param-genomeinitiallengthmin = 64
param-genomemaxlength = 300
param-imagedir = images
param-killenable = false
param-logdir = logs
param-longprobedistance = 24
param-maxgenerations = 101
param-maxnumberneurons = 8
param-numthreads = 4
param-pointmutationrate = 0.001
param-population = 1000
param-populationsensorradius = 2.5
param-replacebarriertype = 0
param-replacebarriertypegenerationnumber = -1
param-responsivenesscurvekfactor = 2
param-savevideo = true
param-sexualreproduction = true
param-shortprobebarrierdistance = 4
param-signallayers = 1
param-signalsensorradius = 2.0
param-sizex = 64
param-sizey = 64
param-stepspergeneration = 300
param-updategraphlog = false
param-updategraphlogstride = videoStride
param-videosavefirstframes = 0
param-videostride = 100
result-diversity-max = 0.999
result-diversity-min = 0.98465
result-generations = 100
result-genomesize = 64
result-kills = 0
result-survivors-max = 1050
result-survivors-min = 980

[slowtest]
description = Slow test that runs for years
param-stepspergeneration = 10000

